
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <a
          href="https://flowbite.com"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >My Blog</span
          >
        </a>
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <span id="myevents_btn">
            <a
              href="/myblogs/index.html"
              class="text-sm text-gray-500 dark:text-white hover:underline"
              >My blogs</a
            >
          </span>
          <span id="create_event_btn">
            <a href="createEvent/index.html">Create Blog</a>
          </span>

          <a href="./profile/index.html">
            <img
              class="w-10 h-10 rounded-full"
              style="display: none"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXZhdGFyfGVufDB8fDB8fHww"
              alt=""
              id="user_img"
            />
          </a>
          <a
            href="./auth/login/login.html"
            id="login_link"
            class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
            >Login</a
          >
        </div>
        <button id="logout_btn" class="bg-blue-500 text-white px-2 py-2 rounded-md hover:bg-gray-600"
        >Logout</button>
  
    </div>
      
    </nav>

<!-- cards  -->

    <div class="container mx-auto p-4">
      
      <div id="events_cards_container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      
      </div>
    </div>

    <script src="app.js" type="module"></script>
   
  </body>
</html>
